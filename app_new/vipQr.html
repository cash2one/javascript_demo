<!DOCTYPE html>
<html>

    <head>
        <title>编辑分享文案</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <link href="css/frozen.css" rel="stylesheet" type="text/css">
        <link href="css/index.css" rel="stylesheet" type="text/css">
        <link href="css/vipService.css" rel="stylesheet" type="text/css">
        <script type="text/javascript">
            function resize() {
                var remFontSize = +document.documentElement.clientWidth / 16;
                document.documentElement.style.fontSize = remFontSize + "px";
            }
            var b = null;
            window.addEventListener("resize", function() {
                clearTimeout(b),
                b = setTimeout(resize, 300)
            }, !1);
            resize();
        </script>
    </head>

    <body>
        <div class="container">
            <div class="ui-form-item vip-discount-form">
                <label>折扣</label>
                <div class="ui-select">
                    <select id="discount" style="color:#ec564d" dir="rtl"></select>
                </div>
            </div>

            <div class="ui-form ui-form-gap form-group ui-form-auto">
                <div class="ui-form-item ui-form-item-textarea vip-textarea">
                    <div class="vip-textarea-brief">
                       分享文案
                    </div>
                    <textarea id="discount_content" name="discount_content" rows="4" style="width:100%;" placeholder="请输入内容…"></textarea>
                    <div class="vip-textarea-count" id="vip-textarea-count">
                    </div>
                </div>
            </div>
        </div>
        <script src="js/lib/zepto.min.js"></script>
        <script src="js/lib/frozen.min.js"></script>
        <script src="js/lib/dingtalk.min.js"></script>
        <script src="js/lib/fastclick.min.js"></script>
        <script src="js/lib/ddbanner.js"></script>
        <script src="js/lib/iscroll.min.js"></script>

        <script src="js/lib/apiList.js"></script>
        <script src="js/login.js"></script>
        <script src="js/config.js"></script>
        <script src="js/scroll-index.js"></script>
        <script src="js/vipQr.js"></script>

        <!-- <script src="js/index.js"></script> -->
    </body>

</html>
