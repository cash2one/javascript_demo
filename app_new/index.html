<!DOCTYPE html>
<html>

<head>
	<title>首页</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<link href="css/frozen.css" rel="stylesheet" type="text/css">
	<link href="css/index.css" rel="stylesheet" type="text/css">
	<link href="css/customerlist.css" rel="stylesheet" type="text/css">
	<script type="text/javascript">
		function resize() {
			var remFontSize = +document.documentElement.clientWidth / 16;
			document.documentElement.style.fontSize = remFontSize + "px";
		}
		var b = null;
		window.addEventListener("resize", function() {
			clearTimeout(b),
				b = setTimeout(resize, 300)
		}, !1);
		resize();
	</script>
	<script id="slide-latest-perfomance" type="text/template">
		<div class="title">最新业绩</div>
		{@if isLeader}
		<div class="content">
			<div class="total">
				<div class="amount"><span>${(total/10000).toFixed(1)}</span>总业绩(万)</div>
				<div class="target">目标${(target/10000).toFixed(1)}(万)</div>
			</div>
			<div class="bottom">
				<div class="left">
					<p class="amount">${(current/10000).toFixed(1)}</p>
					<p class="desc">已确认回款(万)</p>
				</div>
				<div class="right">
					<p class="amount">${((total-current)/10000).toFixed(1)}</p>
					<p class="desc">未确认回款(万)</p>
				</div>
			</div>
		</div>
		{@else}
		<div class="content isSales">
			<div class="total">
				<div class="amount"><span>${(current/10000).toFixed(1)}</span></div>
				<div class="target">目标${(target/10000).toFixed(1)}(万)</div>
			</div>
			<div class="bottom">
				<div class="left">
					<p class="amount">${countryRank}
						{@if countryRank < countryRankOld}
						<i class="ui-icon-index_data_down"></i>
						{@else if countryRank > countryRankOld}
						<i class="ui-icon-index_data_up"></i>
						{@/if}
					</p>
					<p class="desc">全国排名</p>
				</div>
				<div class="right">
					<p class="amount">${cityRank}
						{@if cityRank < cityRankOld}
						<i class="ui-icon-index_data_down"></i>
						{@else if cityRank > cityRankOld}
						<i class="ui-icon-index_data_up"></i>
						{@/if}
					</p>
					<p class="desc">城市排名</p>
				</div>
			</div>
		</div>
		{@/if}

	</script>
	<script id="slide-compare-perfomance" type="text/template">
		<div class="title">业绩对比</div>
		<div class="content">
			<div class="total">
				<div class="amount"><span>${(current/10000).toFixed(1)}</span>本月(万)</div>
			</div>
			<div class="bottom">
				<div class="left">
					<p class="amount">${(last/10000).toFixed(1)}</p>
					<p class="desc">上月(万)</p>
				</div>
				<div class="right">
					<p class="amount">${(best/10000).toFixed(1)}</p>
					<p class="desc">历史最佳(万)</p>
				</div>
			</div>
		</div>
	</script>
	<script id="slide-sale-funnel" type="text/template">
		<div class="title">销售漏斗</div>
		<div class="content">
			<div class="line">
				<div class="center">
					<p class="amount">${(a1/10000).toFixed(1)}</p>
					<p class="desc">已签已回(万)</p>
				</div>
			</div>
			<div class="line">
				<div class="left">
					<p class="amount">${(a2/10000).toFixed(1)}</p>
					<p class="desc">已签未回(万)</p>
				</div>
				<div class="center">
					<p class="amount">${(a3/10000).toFixed(1)}</p>
					<p class="desc">重点跟进(万)</p>
				</div>
				<div class="right">
					<p class="amount">${(a4/10000).toFixed(1)}</p>
					<p class="desc">能签能回(万)</p>
				</div>
			</div>
			<div class="line">
				<div class="left">
					<p class="amount">${(a5/10000).toFixed(1)}</p>
					<p class="desc">冲击客户(万)</p>
				</div>
				<div class="center">
					<p class="amount">${(a6/10000).toFixed(1)}</p>
					<p class="desc">推进中(万)</p>
				</div>
				<div class="right">
					<p class="amount">${(a7/10000).toFixed(1)}</p>
					<p class="desc">已死客户(万)</p>
				</div>
			</div>
		</div>
	</script>
	<script id="slide-work-quality" type="text/template">
		<div class="title">销售执行</div>
		<div class="content">
			<div class="total" data-href="teamAve.html?cat=phone">
				<p class="amount"><span>${tel}</span>电话量</p>
			</div>
			<div class="bottom">
				<div class="left" data-href="teamAve.html?cat=stuff">
					<p class="amount">${stuff}</p>
					<p class="desc">资料量</p>
				</div>
				<div class="right" data-href="teamAve.html?cat=visit">
					<p class="amount">${visit}</p>
					<p class="desc">拜访量</p>
				</div>
			</div>
		</div>
	</script>
</head>

<body>
	<div class="container page-parttern">
		<div class="upper-part">
			<ul class="upper-part-swipe trans" style="-webkit-transform: translateX(-27.52rem);">
				<li class="sale-funnel"><div class="slide"></div></li>
				<li class="work-quality"><div class="slide"></div></li>
				<li class="latest-perfomance active"><div class="slide"></div></li>
				<li class="compare-perfomance right"><div class="slide"></div></li>
				<li class="sale-funnel"><div class="slide"></div></li>
				<li class="work-quality"><div class="slide"></div></li>
				<li class="latest-perfomance"><div class="slide"></div></li>
				<li class="compare-perfomance"><div class="slide"></div></li>
			</ul>
		</div>
		<div class="middle-part">
			<ul class="ui-row"></ul>
		</div>
		<div class="lower-part">
			<ul class="ui-row"></ul>
		</div>
		<div class="logo-part"></div>
	</div>
	<script src="js/lib/zepto.min.js"></script>
	<script src="js/lib/frozen.min.js"></script>
	<script src="js/lib/dingtalk.min.js"></script>
	<script src="js/lib/juicer.min.js"></script>
	<script src="js/lib/fastclick.min.js"></script>
	<script src="js/lib/ddbanner.js"></script>
	<script src="js/lib/iscroll.min.js"></script>

	<script src="js/lib/apiList.js"></script>
	<script src="js/login.js"></script>
	<script src="js/config.js"></script>
	<script src="js/scroll-index.js"></script>
	<script src="js/draftwork.js"></script>

	<script src="js/index.js"></script>
</body>

</html>
