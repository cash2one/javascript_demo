<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<meta content="telephone=no" name="format-detection">
<title>工作诊断</title>
<link href="css/frozen.css" rel="stylesheet" type="text/css">
<link href="css/main.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="css/team.css" />
<link rel="stylesheet" href="css/data-decision.css" />
<link rel="stylesheet" href="css/tooltipster.bundle.min.css" />
<link rel="stylesheet" href="css/tooltipster-sideTip-borderless.min.css" />
<link rel="stylesheet" href="css/teamTodayPayment.css" />
<link rel="stylesheet" href="css/teamDiagnose.css" />

<!-- <link rel="stylesheet" href="css/tipped.css" /> -->
<script type="text/javascript">
    function resize() {
        var remFontSize = +document.documentElement.clientWidth / 16;
        document.documentElement.style.fontSize = remFontSize + "px";
    }
    var b = null;
    window.addEventListener("resize", function() {
        clearTimeout(b),
        b = setTimeout(resize, 300)
    }, !1);
    resize();
</script>
<style>

#sales_killZero_toggle {padding-top:0;}
.table-title-icon{
	position: relative;
}
.table-title-icon i{
	position: absolute;
	font-size: 12px;
	top: 0;
	right: 0;
	height: 45px;
	line-height: 45px;
	color: #333;
}
</style>
</head>
<body>
<section>
	<div class="ui-container" style="background: #F8F8F8;">
    <div style="background-color: #fff; display:none;" class="newsTipBlock">
        <div class="cusInfo-newstips-wrap">
            <div class="cusInfo-newstips" id="cusInfo_newstips">
            </div>
        </div>
    </div>
		<div class="chart-panel  hide" style="height: 10px;" >
			<div class="show-btn toggle-btn">
				<span class="ui-icon-arrow ligth-green"></span>
			</div>
		</div>

		<div class="chart-panel"  id="chart-container" style="border-bottom: none">
			<ul class="ui-list ui-list-pure">
				<li style="padding-top: 0px; padding-right: 0; background-color:#fdfdfd">
					<div id="diagnoseChart" class="chart-container">
						<div class="ui-loading-wrap text-center" style="height: 80px; font-size: 13px;">
							<p>图表加载中</p><i class="ui-loading"></i>
						</div>
					</div>
				</li>
			</ul>
      <div class="tooltip-section" id="tooltip-section" style="display: none">

      </div>
      <!-- <a class="chart-detail demo-tooltip" id="demo-tooltip">查看详情</a> -->
      <a href="#biao" class="chart-detail">查看详情</a>
			<!-- <div class="hide-btn toggle-btn">
				<span class="ui-icon-arrow ligth-green"></span>
			</div> -->
		</div>


    <div style="margin-top: 10px; display:none" class="diag_blck" id="diag_blck">
      <ul class="ui-list ui-list-function diagnose-block">
        <li class="ui-border-b">
          <div class="ui-list-info" style="padding:0;">
            <div class="ui-nowrap diagnose-tag">&nbsp;智能诊断</div>
          </div>
        </li>
      </ul>
      <ul class="ui-list ui-list-pure diagnose-body">
          <li class="ui-border-b" id="diag_result_block">
            <div class="ui-list-info" style="padding:0;">
              <div class="ui-nowrap diagnose-title">&nbsp;诊断结果</div>
              <div class="diagnose-content" id="diag_result"></div>
              <div class="diagnose-more" data-type="show" id="diag_result_more" style="display: none">
                  <span id="diag_result_more_text">显示全部</span>
                  <i class="ui-icon-list_arrow_down" id="diag_result_more_icon"></i>
              </div>
            </div>
          </li>
          <li id="diag_sugg_result">
            <div class="ui-list-info" style="padding:0;">
              <div class="ui-nowrap diagnose-title">&nbsp;工作建议</div>
              <div class="diagnose-content" id="diag_sugg"></div>
              <div class="diagnose-more" data-type="show" id="diag_sugg_more" style="display: none">
                  <span id = "diag_sugg_more_text">显示全部</span>
                  <i class="ui-icon-list_arrow_down" id="diag_sugg_more_icon"></i>
              </div>
            </div>
          </li>
      </ul>
    </div>

    <div style="margin-top: 10px; display: none" id="report_block">
      <ul class="ui-list ui-list-function diagnose-block">
        <li class="ui-border-b">
          <div class="ui-list-info" style="padding:0;">
            <div class="ui-nowrap diagnose-tag">&nbsp;工作汇报</div>
          </div>
        </li>
      </ul>
      <ul class="ui-list ui-list-pure diagnose-body">
          <li style="padding-bottom: 15px; padding-left: 16px; display: none" id="daily_report">
            <div class="ui-list-info" style="padding:0;">
              <div class="ui-nowrap report-title"><span class="report-daily-span">日报</span>&nbsp;<span id="report_name"></span>
                  <button type="button" name="button" class="report-more" id = "dailySummary">更多</button>
              </div>
              <div class="report-time" id="report_time"></div>
              <div class="report-content-all" id="report_content"></div>
            </div>
          </li>
          <li class="ui-border-t" id="comment_report" style="padding-left: 16px; display: none">
            <div class="ui-list-info" style="padding:0;">

              <div class="diagnose-more" id="comment_more" data-type="show" style="display: none">
                  <span id="comment_more_text">显示全部</span>
                  <i class="ui-icon-list_arrow_down" id="comment_more_icon"></i>
              </div>
            </div>
          </li>
      </ul>
    </div>

    <div style="margin-top: 10px;">
		    <div id="biao" class="table-container fo_fix" >
          <div class="ui-loading-wrap" id="biao_msg" style="position:relative;margin-top:10px;font-size:13px;">数据加载中...</div>
	        <div class="ui-whitespace inner-container" id="biao_data" style="display:none; margin-top: 10px;">
	            <div id="headertable-wrap" class="table-header">
	                <div class="table-fixed">
	                    <table>
	                        <tr><th class="table-title">部门</th></tr>
	                    </table>
	                </div>
	                <table id="headertable" class="table-head">
	                	<thead>
            					<tr>
                        <th  style="max-width:100px;"  class="table-title">部门</th>
                        <!-- <th  style="max-width:100px;"  class="table-title">Leader</th> -->
                        <th class="table-title-icon" style="min-width:100px;">资料量</th>
                        <th class="table-title-icon" style="min-width:100px;">绕KP量</th>
                        <th class="table-title-icon" style="min-width:100px;">电话量</th>
                        <th class="table-title-icon" style="min-width:100px;">拜访量</th>
                        <th class="table-title-icon" style="min-width:100px;">理单率</th>
                        <th class="table-title-icon" style="min-width:100px;">理单量/待理单量</th>
                        <th class="table-title-icon" style="min-width:100px;">成单量（家）</th>
                        <th class="table-title-icon" style="min-width:100px;">回款金额（万）</th>
                        <th class="table-title-icon" style="min-width:100px;">私海客户量（家）</th>
                      </tr>
					          </thead>
	                </table>
	            </div>
	            <table id="lefttable" class="table-col">
	            <tbody></tbody>
	            </table>
	            <div id="bodytable-wrap" class="table-body">
	                <h3 id="table-tip" class="tb-tip" style="display:none;"></h3>
	                <table id="bodytable" class="table-content">
	                	<tbody></tbody>
	                </table>
	            </div>
	        </div>
	    </div>
		</div>

		<!-- <div class="team-sub-nav" style="display: none;">
				<ul class="ui-row" id="toolBar">
				</ul>
		</div> -->
    <footer class="ui-footer ui-footer-btn" id="main-foot" style="display: none">

  	</footer>
	</div>
</section>
<input style="position:fixed;top:0;right:0;height:2px;opacity:0;" type="month" id="smonth" value="" />
<script type="text/javascript" src="js/lib/fastclick.min.js" ></script>
<script type="text/javascript" src="js/lib/jquery.min.js" ></script>
<script type="text/javascript" src="js/lib/highcharts.js" ></script>
<script type="text/javascript" src="js/lib/highcharts-more.js" ></script>
<script type="text/javascript" src="js/lib/tooltipster.bundle.min.js" ></script>

<script src="js/lib/dingtalk.min.js"></script>
<script src="js/lib/ddbanner.js"></script>
<script src="js/lib/apiList.js"></script>
<script src="js/lib/md5.min.js"></script>
<script src="js/login.js"></script>
<script src="js/config.js"></script>
<script src="js/common.js"></script>
<script src="js/lib/lodash.js"></script>
<!-- <script type="text/javascript" src="js/team.js" ></script> -->
<script type="text/javascript" src="js/teamDiagnose.js" ></script>
</body>
</html>
