<body>
<nav id="listNav" style="display:none;">
    <div class="ui-row ui-form-item ui-border-b">
        <li id="sort-tap" class="ui-col ui-col-33 text-center ui-border-r"><span>自动排序</span><i class="ui-icon-list_arrow_down"></i></li>
        <li id="filt-tap" class="ui-col ui-col-33 text-center ui-border-r"><span>筛选</span><i class="ui-icon-list_arrow_down"></i></li>
        <li id="seac-tap" class="ui-col ui-col-33 text-center ui-border-r"><i class="ui-icon-public_search"></i><span>搜索</span></li>
    </div>
    <div style="overflow-x:auto;"><ul class="ui-row ui-border-b" id="FilterUl"></ul></div>
</nav>
<div id="select-sort" class="select-date" style="display:none">
    <div class="bg-color">
        <div class="ui-form">
            <ul class="ui-list ui-list-text ui-border-b"></ul>
        </div>
    </div>
    <div class="closed"></div>
</div>
<div id="select-filt" class="select-date" style="display:none;">

        <li class="ui-col ui-col-33">
            <ul class="ui-list ui-list-text ultwo"></ul>
        </li>
        <li class="ui-col ui-col-67"></li>
    </ul>
    <ul class="ui-row foot-span ui-border-t">
        <li class="ui-col ui-col-50 ui-border-r" id="resetBtn"><span>重置</span></li>
        <li class="ui-col ui-col-50" id="cfmBtn"><span>确定</span></li>
    </ul>

    <div class="ui-loading-wrap" id="msg">正在加载中...</div>
    <div id="wrapper">
        <div style="margin-top: 0;">

            <div id="biao" class="table-container fo_fix" >

                    <div id="headertable-wrap" class="table-header">
                        <div class="table-fixed">
                            <table>
                                <tr><th class="table-title">部门/人员</th></tr>
                            </table>
                        </div>
                        <table id="headertable" class="table-head">

                        </table>
                    </div>
                    <table id="lefttable" class="table-col">
                        <tbody></tbody>
                    </table>
                    <div id="bodytable-wrap" class="table-body">

                        <table id="bodytable" class="table-content">
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div id="v-container-empty" style="display:none;position:fixed;top:1px;z-index: 999"><img width="98%" src="./img/default_empty_client.png"></div>
