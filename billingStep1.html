<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>开始理单</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link href="css/frozen.css" rel="stylesheet" type="text/css">
    <link href="css/billing.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="b-frame" class="mainbody">
        <div class="b-group ui-form">
            <div class="ui-form-item ui-form-item-show ui-border-b">
                <label>客户名称</label>
                <input name="textinput-cuname" type="text" readonly>
            </div>
            <div class="ui-form-item ui-form-item-show">
                <label>跟进人</label>
                <input name="textinput-tracer" type="text" readonly>
            </div>
        </div>
        <!-- end .b-group -->
        <div class="b-group ui-form">
            <div class="ui-form-item ui-form-item-show ui-form-item-link ui-border-b" data-role="radiogroup" data-target="radiogroup-grademgr">
                <label>经理评级</label>
                <input name="radiogroup-grademgr" type="text" placeholder="请选择" readonly>
            </div>
            <div class="ui-form-item ui-form-item-show ui-form-item-link" data-role="radiogroup" data-target="radiogroup-tracestate">
                <label>跟进状态</label>
                <input name="radiogroup-tracestate" type="text" placeholder="请选择" readonly>
            </div>
        </div>
        <div class="b-group ui-form">
            <div>
                <div class="ui-whitespace" style="line-height: 30px;">1.</div>
                <textarea name="comments[]" id="comments1" placeholder="请填写跟进建议1" style="padding-top:0" rows="3"></textarea>
            </div>
            <div class="ui-border-t">
                <div class="ui-whitespace" style="line-height: 30px;">2.</div>
                <textarea name="comments[]" id="comments2" placeholder="请填写跟进建议2" style="padding-top:0" rows="3"></textarea>
            </div>
            <div class="ui-border-t">
                <div class="ui-whitespace" style="line-height: 30px;">3.</div>
                <textarea name="comments[]" id="comments3" placeholder="请填写跟进建议3" style="padding-top:0" rows="3"></textarea>
            </div>
        </div>
        <!-- end .b-group -->
        <div class="b-group ui-form hide" style="display:none;">
            <textarea id="textarea-commnets" rows="6" placeholder="请填写跟进建议" name="textarea-comments"></textarea>
        </div>
        <!-- end .b-group -->
    </div>
    <div id="b-expand" class="ui-trans-left">
        <ul class="b-selector ui-list ui-list-pure" data-bind="radiogroup-grademgr">
            <script id="tpl-radiogroup-grademgr" type="text/template">
                {@each GRADE_MANAGER as item,index}
                <li class="ui-border-t" data-value="${index}" data-label="${item.label}">
                    <h4>${item.label}</h4>
                    <p><span>${item.desc}</span></p>
                </li>
                {@/each}
            </script>
        </ul>
        <ul class="b-selector ui-list ui-list-pure" data-bind="radiogroup-tracestate">
            <script id="tpl-radiogroup-tracestate" type="text/template">
                {@each FOLLOW_TYPE2 as item, index}
                <li class="ui-border-t" data-value="${index}" data-label="${item}">
                    <h4>${item}</h4>
                </li>
                {@/each}
            </script>
        </ul>
    </div>
    <div id="step1-done">
        <div class="ui-flex ui-flex-pack-center">
            <div class="ui-avatar-one"><span></span></div>
        </div>
        <div class="ui-flex ui-flex-pack-center">
            <h2></h3>
        </div>
        <div class="ui-flex ui-flex-pack-center">
            <h5></h5>
        </div>
        <div class="ui-flex ui-flex-pack-center">
            <button class="ui-btn-lg" data-op="step1done" data-target="predict">
                填报预测
            </button>
            <button class="ui-btn-lg" data-op="step1done" data-target="request">
                回款申报
            </button>
        </div>
    </div>
    <script src="js/lib/dingtalk.min.js"></script>
    <script src="js/lib/zepto.min.js"></script>
    <script src="js/lib/juicer.min.js"></script>
    <script src="js/lib/fastclick.min.js"></script>
    <script src="js/lib/apiList.js"></script>
    <script src="js/config.js"></script>
    <script src="js/billingCommon.js"></script>
    <script src="js/billingStep1.js"></script>
</body>

</html>
