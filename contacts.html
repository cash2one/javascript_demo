<!DOCTYPE html>
<html>

<head>
    <title>联系人</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/frozen.css">
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <nav id="navBar">
        <div class="ui-searchbar-wrap ui-border-b">
            <div class="ui-searchbar ui-border-radius">
                <i class="ui-icon-search"></i>
                <div class="ui-searchbar-text">搜索姓名、客户名称</div>
                <div class="ui-searchbar-input">
                    <input id="inputSearch" value="" type="search" placeholder="搜索姓名、客户名称" autocapitalize="off">
                </div>
                <i class="ui-icon-close"></i>
            </div>
            <button class="ui-searchbar-cancel">取消</button>
        </div>
    </nav>
    <div id="sList" class="cuslist">
        <div class="tips"></div>
        <div id="resScroller">
            <ul class="scroller-content"></ul>
        </div>
    </div>
    <div id="cList" class="cuslist activated">
        <div class="tips"></div>
        <div id="ribbon"><input id="ribbonvalue" type="text" disabled></div>
        <div id="mainScroller">
            <ul class="scroller-content">

            </ul>
        </div>
    </div>
    <script src="js/lib/dingtalk.min.js"></script>
    <script src="js/lib/zepto.min.js"></script>
    <script src="js/lib/frozen.min.js"></script>
    <script src="js/lib/iscroll5-probe.js"></script>
    <script src="js/lib/fastclick.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/lib/apiList.js"></script>
    <script src="js/contact.js"></script>
    <script src="js/businessCall.js"></script>
</body>

</html>
